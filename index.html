<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
</head>
<body>
    <div class="header">
        <h1>Book Library</h1>
    </div>
    <div class="container">
        
    </div>
    
    <div class="dialog-section">
        <dialog closedby="any">
        <p>Please add a new book below</p>

        <form method="dialog">
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" name="book-title">

            <label for="book-author">Book Author:</label>
            <input type="text" id="book-author" name="book-author">

            <label for="book-pages">Book Pages:</label>
            <input type="number" id="book-pages" name="book-pages">
            
            <div class="read-section">
        <label>Have you read it?</label>
        <div class="read-options">
          <input type="radio" id="yes" name="read" value="yes">
          <label for="yes">Yes</label>

          <input type="radio" id="no" name="read" value="no">
          <label for="no">No</label>
        </div>
      </div>

      <div class="dialog-buttons">
        <button type="submit" class="submit">Submit</button>
        <button type="button" class="close-button">Close</button>
      </div>
        </form>

    
    </dialog>

    <button class="new-book-button"> <span>Add New Book!</span></button>

    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
