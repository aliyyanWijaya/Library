<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <dialog closedby="any">
        <p>Please add a new book below</p>

        <form method="dialog">
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" name="book-title">

            <label for="book-author">Book Author:</label>
            <input type="text" id="book-author" name="book-author">

            <label for="book-pages">Book Pages:</label>
            <input type="number" id="book-pages" name="book-pages">
            
            <p>Have you read it?</p>
            <input type="radio" id="yes" name="yes" value="yes">
            <label for="yes">Yes</label>
            <input type="radio" id="no" name="no" value="no">
            <label for="no">No</label>
        </form>

        <button type="submit">Submit</button>
        <button autofocus class="close-button">Close</button>
    </dialog>

    <button class="new-book-button">Add a New Book!</button>

    <div class="container">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
